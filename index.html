<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <nav id="nav">
        <input type="checkbox" id="check">
        <label for="check" class="bt">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="bar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="back">
        <img src="your-image.jpg" alt="Profile Picture" id="me">
        <div class="text-content">
            <h1 id="head">Welcome</h1>
            <p class="text">Portfolio</p>
        </div>
    </section>

    <section id="about">
        <h2 id="text2">About Me</h2>
        <p>Your about text here</p>
    </section>

    <section id="skills">
        <h2 id="text2">Skills</h2>
        <div id="skill">
            <!-- Add your skills here -->
        </div>
        <p class="note">Your skills note here</p>
    </section>

    <section id="contact">
        <h2 id="text2">Contact</h2>
        <div class="link">
            <ul id="link">
                <li><a href="#" class="fab fa-instagram"></a></li>
                <li><a href="#" class="fab fa-telegram"></a></li>
                <li><a href="#" class="fab fa-github"></a></li>
                <li><a href="#" class="fab fa-linkedin"></a></li>
                <li><a href="#" class="fas fa-user-tie"></a></li>
            </ul>
        </div>
    </section>

    <script src="theme.js"></script>
</body>
</html>
